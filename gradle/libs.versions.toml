[versions]
accompanist = "0.25.1"
android_gradle_plugin = "7.3.1"
appcompat = "1.5.1"
arch_core_testing = "2.1.0"
coil_compose = "2.1.0"
compose_activity = '1.6.1'
compose = '1.3.0'
compose_compiler = '1.3.2'
core_ktx = '1.9.0'
dagger = "2.44"
espresso_core = "3.4.0"
hilt = "2.44"
junit_ext = "1.1.3"
junit = "4.13.2"
kotlin = '1.7.20'
kotlin_coroutines_test = '1.6.4'
kotlin_coroutines = '1.6.4'
kotlinx_serialization = "1.4.1"
lifecycle = "2.5.1"
material = "1.7.0"
mockk = "1.13.2"
okhttp3_logging_interceptor = "4.10.0"
retrofit = "2.9.0"
retrofit_serialization = "0.8.0"
room = "2.4.3"

[libraries]
accompanist-flowlayout = { module = "com.google.accompanist:accompanist-flowlayout", version.ref = "accompanist" }
accompanist-insets = { module = "com.google.accompanist:accompanist-insets", version.ref = "accompanist" }
accompanist-pager = { module = "com.google.accompanist:accompanist-pager", version.ref = "accompanist" }
appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appcompat" }
coil-compose = { module = "io.coil-kt:coil-compose", version.ref = "coil_compose" }
compose-activity = { module = "androidx.activity:activity-compose", version.ref = "compose_activity" }
compose-ui = { module = "androidx.compose.ui:ui", version.ref = "compose" }
compose-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose" }
compose-util = { module = "androidx.compose.ui:ui-util", version.ref = "compose" }
compose-material = { module = "androidx.compose.material:material", version.ref = "compose" }
core-ktx = { module = "androidx.core:core-ktx", version.ref = "core_ktx" }
core-testing = { module = "androidx.arch.core:core-testing", version.ref = "arch_core_testing" }
dagger = { module = "com.google.dagger:dagger", version.ref = "dagger" }
dagger-compiler = { module = "com.google.dagger:dagger-compiler", version.ref = "dagger" }
espresso = { module = "androidx.test.espresso:espresso-core", version.ref = "espresso_core" }
gradle-android = { module = "com.android.tools.build:gradle", version.ref = "android_gradle_plugin" }
gradle-kotlin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
gradle-hilt = { module = "com.google.dagger:hilt-android-gradle-plugin", version.ref = "hilt" }
hilt = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
hilt-compiler = { module = "com.google.dagger:hilt-android-compiler", version.ref = "hilt" }
junit-ext = { module = "androidx.test.ext:junit", version.ref = "junit_ext" }
junit = { module = "junit:junit", version.ref = "junit" }
kotlin-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "kotlin_coroutines_test" }
kotlin-coroutines = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "kotlin_coroutines" }
kotlin-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlin_coroutines" }
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect", version.ref = "kotlin" }
kotlin-serialization = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx_serialization" }
material = { module = "com.google.android.material:material", version.ref = "material" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
logging-interceptor = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "okhttp3_logging_interceptor" }
retrofit-core = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
retrofit-logging = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "okhttp3_logging_interceptor" }
retrofit-serialization = { module = "com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter", version.ref = "retrofit_serialization" }
room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }
room-ktx = { module = "androidx.room:room-ktx", version.ref = "room" }
room-runtime = { module = "androidx.room:room-runtime", version.ref = "room" }
viewmodel = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "lifecycle" }
viewmodel-compose = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "lifecycle" }

[bundles]
compose = ["compose-ui", "compose-tooling", "compose-material", "compose-activity"]
instrumentedtest = ["espresso", "junit-ext"]
retrofit = ["retrofit-core", "retrofit-logging", "retrofit-serialization"]
room = ["room-ktx", "room-runtime"]
unittest = ["kotlin-coroutines-test", "core-testing", "mockk", "junit"]
viewmodel-bundle = ["viewmodel", "viewmodel-compose"]

[plugins]
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
