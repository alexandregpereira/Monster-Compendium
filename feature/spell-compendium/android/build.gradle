plugins {
    id 'com.android.library'
    id 'kotlin-android'
    alias(libs.plugins.compose.compiler)
}

android {
    compileSdkVersion project.findProperty('compileSdk')

    defaultConfig {
        minSdkVersion project.findProperty('minSdk')
    }

    kotlinOptions {
        freeCompilerArgs += "-opt-in=kotlin.RequiresOptIn"
    }

    buildFeatures {
        compose true
    }

    namespace 'br.alexandregpereira.hunter.spell.compendium'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

composeCompiler {
    enableStrongSkippingMode = true
}

dependencies {
    implementation project(':core:analytics')
    implementation project(':core:state-holder')
    implementation project(':feature:spell-compendium:state-holder')
    implementation project(':ui:core')
    implementation project(':ui:compendium')

    implementation libs.bundles.viewmodel.bundle
    implementation libs.bundles.compose

    implementation libs.koin.compose
}
