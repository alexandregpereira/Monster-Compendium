plugins {
    id 'com.android.library'
    id 'kotlin-android'
    alias(libs.plugins.compose.compiler)
}

android {
    namespace 'br.alexandregpereira.hunter.monster.content'
    compileSdkVersion project.findProperty('compileSdk')

    defaultConfig {
        minSdkVersion project.findProperty('minSdk')
    }

    kotlinOptions {
        freeCompilerArgs += "-opt-in=kotlin.RequiresOptIn"
    }

    buildFeatures {
        compose true
    }
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

dependencies {
    implementation project(':feature:monster-content-manager:state-holder')
    implementation project(':ui:core')
    implementation project(':ui:monster-compendium')

    implementation libs.bundles.viewmodel.bundle
    implementation libs.bundles.compose

    implementation libs.koin.compose
}
