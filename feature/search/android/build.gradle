plugins {
    id 'com.android.library'
    id 'kotlin-android'
    alias(libs.plugins.compose.compiler)
}

android {
    compileSdkVersion project.findProperty('compileSdk')

    defaultConfig {
        minSdkVersion project.findProperty('minSdk')
    }

    kotlinOptions {
        freeCompilerArgs += "-opt-in=kotlin.RequiresOptIn"
    }

    buildFeatures {
        compose true
    }

    namespace 'br.alexandregpereira.hunter.search'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

dependencies {
    implementation project(':core:analytics')
    implementation project(':core:localization')
    implementation project(':domain:monster:core')
    implementation project(':domain:spell:core')
    implementation project(':feature:folder-preview:event')
    implementation project(':feature:monster-detail:event')
    implementation project(':ui:core')
    implementation project(':ui:monster-compendium')

    implementation libs.kotlin.coroutines

    implementation libs.bundles.viewmodel.bundle
    implementation libs.bundles.compose

    implementation libs.koin.compose
}
