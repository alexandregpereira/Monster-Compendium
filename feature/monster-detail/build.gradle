plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    compileSdkVersion buildConfig.compileSdk

    defaultConfig {
        minSdkVersion buildConfig.minSdk
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
        freeCompilerArgs += "-opt-in=kotlin.RequiresOptIn"
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion libs.versions.compose.compiler.get()
    }
    namespace 'br.alexandregpereira.hunter.detail'
}

dependencies {
    implementation project(':domain:monster')
    implementation project(':event:folder-preview-event')
    implementation project(':event:monster-detail-event')
    implementation project(':event:spell-detail-event')
    implementation project(':ui')

    implementation libs.core.ktx
    implementation libs.kotlin.coroutines
    implementation libs.bundles.viewmodel.bundle

    implementation libs.bundles.compose
    implementation libs.compose.util
    implementation libs.accompanist.flowlayout
    implementation libs.accompanist.pager
    implementation libs.coil.compose

    implementation libs.hilt
    kapt libs.hilt.compiler
    implementation libs.kotlin.reflect

    testImplementation libs.bundles.unittest
    androidTestImplementation libs.bundles.instrumentedtest
}
