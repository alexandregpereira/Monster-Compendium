plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdkVersion project.findProperty('compileSdk')

    defaultConfig {
        minSdkVersion project.findProperty('minSdk')
    }

    kotlinOptions {
        freeCompilerArgs += "-opt-in=kotlin.RequiresOptIn"
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion libs.versions.compose.compiler.get()
    }
    namespace 'br.alexandregpereira.hunter.spell.detail'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

composeCompiler {
    enableStrongSkippingMode = true
}

dependencies {
    implementation project(':core:analytics')
    implementation project(':core:localization')
    implementation project(':domain:spell:core')
    implementation project(':feature:spell-detail:event')
    implementation project(':ui:core')

    implementation libs.bundles.viewmodel.bundle
    implementation libs.bundles.compose

    implementation libs.koin.compose
}
