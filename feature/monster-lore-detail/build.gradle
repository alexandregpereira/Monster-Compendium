plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    namespace 'br.alexandregpereira.hunter.monster.lore.detail'
    compileSdkVersion buildConfig.compileSdk

    defaultConfig {
        minSdkVersion buildConfig.minSdk
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
        freeCompilerArgs += "-opt-in=kotlin.RequiresOptIn"
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion libs.versions.compose.compiler.get()
    }
}

dependencies {
    implementation project(':domain:monster')
    implementation project(':domain:monster-lore')
    implementation project(':event:monster-lore-detail-event')
    implementation project(':ui:core')

    implementation libs.bundles.viewmodel.bundle
    implementation libs.bundles.compose

    implementation libs.hilt
    kapt libs.hilt.compiler
}
