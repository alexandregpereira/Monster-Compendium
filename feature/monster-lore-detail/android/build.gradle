plugins {
    id 'com.android.library'
    id 'kotlin-android'
    alias(libs.plugins.compose.compiler)
}

android {
    namespace 'br.alexandregpereira.hunter.monster.lore.detail'
    compileSdkVersion project.findProperty('compileSdk')

    defaultConfig {
        minSdkVersion project.findProperty('minSdk')
    }

    kotlinOptions {
        freeCompilerArgs += "-opt-in=kotlin.RequiresOptIn"
    }

    buildFeatures {
        compose true
    }
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

composeCompiler {
    enableStrongSkippingMode = true
}

dependencies {
    implementation project(':feature:monster-lore-detail:state-holder')
    implementation project(':ui:core')

    implementation libs.bundles.viewmodel.bundle
    implementation libs.bundles.compose

    implementation libs.koin.compose
}
