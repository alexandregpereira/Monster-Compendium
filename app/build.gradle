plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    compileSdkVersion buildConfig.compileSdk

    packagingOptions {
        exclude "**/attach_hotspot_windows.dll"
        exclude "META-INF/licenses/**"
        exclude "META-INF/AL2.0"
        exclude "META-INF/LGPL2.1"
    }

    defaultConfig {
        applicationId "br.alexandregpereira.hunter.app"
        minSdkVersion buildConfig.minSdk
        targetSdkVersion buildConfig.targeSdk
        versionCode 2
        versionName "0.2.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }
    buildFeatures {
        viewBinding = true
    }
}

dependencies {
    implementation project(':data:app')
    implementation project(':feature:folder-preview')
    implementation project(':feature:monster-compendium')
    implementation project(':feature:monster-detail')
    implementation project(':feature:search')
    implementation project(':feature:settings')
    implementation project(':feature:spell-detail')
    implementation project(':navigation')

    implementation libs.core.ktx
    implementation libs.appcompat
    implementation libs.material

    implementation libs.hilt
    kapt libs.hilt.compiler

    implementation libs.navigation.fragment
    implementation libs.navigation.ui
}
