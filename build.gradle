buildscript {
    ext.buildConfig = [
            'compileSdk': 32,
            'minSdk'    : 24,
            'targetSdk' : 32,
    ]
    ext {
        accompanist_version = "0.24.13-rc"
        app_compat_version = "1.4.2"
        arch_core_testing_version = "2.1.0"
        coil_compose = "2.1.0"
        compose_version = '1.1.1'
        compose_compiler_version = '1.2.0'
        core_ktx_version = '1.8.0'
        dagger_version = "2.43"
        espresso_core_version = "3.4.0"
        fragment_ktx_version = "1.5.0"
        hilt_version = "2.43"
        junit_ext_version = "1.1.3"
        junit_version = "4.13.2"
        kotlin_coroutines_test_version = '1.6.4'
        kotlin_coroutines_version = '1.6.4'
        kotlin_version = '1.7.0'
        kotlinx_serialization_version = "1.3.3"
        lifecycle_version = "2.5.0"
        material_version = "1.6.1"
        mockk_version = "1.11.0"
        nav_version = "2.5.0"
        okhttp3_logging_interceptor_version = "4.10.0"
        retrofit_version = "2.9.0"
        retrofit_serialization_version = "0.8.0"
        room_version = "2.4.2"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.7.0' apply false
}
