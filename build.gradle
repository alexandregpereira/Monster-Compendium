buildscript {
    ext.buildConfig = [
            'compileSdk': 31,
            'minSdk'    : 23,
            'targetSdk' : 31,
    ]
    ext {
        accompanist_version = "0.21.0-beta"
        app_compat_version = "1.3.1"
        arch_core_testing_version = "2.1.0"
        coil_compose = "1.4.0"
        compose_activity_version = '1.3.0-alpha05'
        compose_version = '1.1.0-beta01'
        core_ktx_version = '1.7.0'
        dagger_version = "2.37"
        espresso_core_version = "3.4.0"
        fragment_ktx_version = "1.3.5"
        hilt_version = "2.37"
        junit_ext_version = "1.1.3"
        junit_version = "4.13.2"
        koin_version = "3.0.1-beta-1"
        kotlin_coroutines_test_version = '1.5.2'
        kotlin_coroutines_version = '1.5.2'
        kotlin_version = '1.5.31'
        kotlinx_serialization_version = "1.1.0"
        lifecycle_version = "2.4.0"
        material_version = "1.4.0"
        mockk_version = "1.11.0"
        nav_version = "2.3.5"
        okhttp3_logging_interceptor_version = "4.9.0"
        retrofit_version = "2.9.0"
        retrofit_serialization_version = "0.8.0"
        room_version = "2.3.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}
