id: br.alexandregpereira.hunter
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: DnD Monster Compendium
finish-args:
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=xdg-documents
  - --filesystem=xdg-data
modules:
  - name: hunter
    buildsystem: simple
    build-commands:
      - install -d /app/bin /app/lib
      - install -Dm755 bin/DnD\ Monster\ Compendium /app/bin/DnD\ Monster\ Compendium
      - cp -r lib/* /app/lib/
    sources:
      - type: dir
        path: app/build/outputs/rpm
